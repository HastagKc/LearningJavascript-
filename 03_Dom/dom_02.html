<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector Example</title>
  </head>
  <body>
    <div id="container">
      <h1>Hello, World!</h1>
      <p>This is a paragraph.</p>
      <p class="highlight">This is another paragraph with a class.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>

  <script>
    // Using querySelector to select a single element with id
    const container = document.querySelector("#container");
    console.log(container);

    // Using querySelectorAll to select multiple elements
    const paragraphs = document.querySelectorAll("p");
    paragraphs.forEach((paragraph) => {
      console.log(paragraph.textContent);
    });

    // Selecting elements with a specific class
    const highlightedParagraph = document.querySelector(".highlight");
    console.log(highlightedParagraph.textContent);
  </script>
</html>
